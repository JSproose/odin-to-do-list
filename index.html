<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./dist/main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    
    <header>To-Do List</header>
    
    <div class="sidebar">
        <div class="add-button">
            <span class="material-icons md-24">add_circle_outline</span>
        </div>

    </div>
    <div class="content">

        <div class="list" data-list="0">
            <header>To-Do List</header>
            <i class="material-icons add-item">add_circle_outline</i>
            <div class="list-content">
                <!-- <div data-item="0" class="list-item">
                    <div class="list-left">
                        <input type="checkbox" id="check-item">
                        <label for="check-item"></label>
                        <div class="item-desc">
                            <p class="item-name">Get groceries</p>
                            <p class="due-date">
                                <i class="material-icons">event</i>Sat, Mar 24
                            </p>
                        </div>
                    </div>
                    <div class="delete-item">Delete</div> -->
                    
                </div>
            </div>
        </div>


    </div>
    <footer>Created by Jasper Calder</footer>
    <div class="soft-background hidden" id="delete-background"></div>
    <div class="confirm-delete hidden">
        <h1>Delete this list?</h1>
        <div class="delete-choices">
            <button id="yes-delete">Yes</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>

    <div class="soft-background hidden" id="new-item-background"></div>

    <form class="new-item hidden">
        <input type="text" name="task" id="task" placeholder="Task" required>
        <input type="date" name="due-date" id="due-date" required>
        <h1>Importance</h1>
        <div class="importance">
            <input type="radio" name="importance" id="low" value="1" checked>
            <label class="importance" style="background-color:yellow" for="low"></label>
            <input type="radio" name="importance" id="med" value="2">
            <label class="importance" style="background-color:orange" for="med"></label>
            <input type="radio" name="importance" id="high" value="3">
            <label class="importance" style="background-color:red" for="high"></label>
        </div>
        <button id="create-item" type="submit">Create</button>
    </form>

</body>
</html>
